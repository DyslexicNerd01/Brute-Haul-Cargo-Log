name: Deploy to GitHub Pages with Error Reporting

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Debug - Check file before injection
        run: |
          echo "=== BEFORE TOKEN INJECTION ==="
          echo "Checking for placeholder occurrences:"
          grep -n "ERROR_REPORTER_TOKEN_PLACEHOLDER" index.html || echo "No placeholder found"
          echo "File size: $(wc -c < index.html) bytes"
      
      - name: Inject GitHub Token
        env:
          GITHUB_TOKEN_SECRET: ${{ secrets.ERROR_REPORTER_TOKEN }}
        run: |
          echo "=== INJECTING TOKEN ==="
          echo "Token length: ${#GITHUB_TOKEN_SECRET}"
          if [ -z "$GITHUB_TOKEN_SECRET" ]; then
            echo "❌ ERROR: GitHub secret ERROR_REPORTER_TOKEN is empty or not found!"
            exit 1
          fi
          
          # Use a more robust replacement method
          sed -i "s|ERROR_REPORTER_TOKEN_PLACEHOLDER|${GITHUB_TOKEN_SECRET}|g" index.html
          
          echo "=== AFTER TOKEN INJECTION ==="
          echo "Checking for remaining placeholders:"
          if grep -q "ERROR_REPORTER_TOKEN_PLACEHOLDER" index.html; then
            echo "❌ ERROR: Placeholder still found after replacement!"
            grep -n "ERROR_REPORTER_TOKEN_PLACEHOLDER" index.html
            exit 1
          else
            echo "✅ SUCCESS: All placeholders replaced"
          fi
          
          echo "New file size: $(wc -c < index.html) bytes"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
